{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{
      url_for('static', filename = 'css/add.css')
  }}">
{% endblock %}

{% block content %}
<div class="container d-flex flex-column">
<button class="mx-auto" id="locationButton">Get Location</button>
<div class="row">
<form id="customerRegister" class="col-6 m-auto">
  <h1>Customer</h1>
  <input type="text" id="name" name="name" placeholder="Name"/>
  <input type="email" id="email" name="email" placeholder="Email Address"/>
  <input type="text" id="address" name="address" placeholder="Address"/>
  <input type="number" id="phone" name="phone" placeholder="Phone Number"/>
  <input type="text" class="lat" name="lat" placeholder="Latitude" readonly/>
  <input type="text" class="long" name="long" placeholder="Longitude" readonly/>
  <input type="password" id="password" name="password" placeholder="Password"/>
  <input type="password-confirm" id="password-confirm" name="passwordConfirm" placeholder="Confirm Password"/>
  <input type="submit" id="submit" value="Register Customer"/>
</form>
<form id="sellerRegister" class="col-6 m-auto">
  <h1>Seller</h1>
  <input type="text" id="name" name="name" placeholder="Name"/>
  <input type="text" id="shop-name" name="shop_name" placeholder="Shop Name"/>
  <input type="email" id="email" name="email" placeholder="Email Address"/>
  <input type="text" id="address" name="address" placeholder="Address"/>
  <input type="number" id="phone" name="phone" placeholder="Phone Number"/>
  <input type="text" class="lat" name="lat" placeholder="Latitude" readonly/>
  <input type="text" class="long" name="long" placeholder="Longitude" readonly/>
  <input type="text" id="gstin" name="gstin" placeholder="GSTIN Number"/>
  <input type="password" id="password" name="password" placeholder="Password"/>
  <input type="password-confirm" id="password-confirm" name="passwordConfirm" placeholder="Confirm Password"/>
  <input type="submit" id="submit" value="Register Seller"/>
</form>
</div>
</div>
{% endblock %}

{% block footer %}
  <script src="{{ url_for('static',filename='js/register.js') }}"> </script>
{% endblock %}
