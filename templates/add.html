{% extends "base.html" %}
{% block head %}

<link rel="stylesheet" href="{{
    url_for('static', filename = 'css/add.css')
}}">

{% endblock %}

{% block content %}


    <div class="display">
        <div class="heading">
   Add A New Product
        </div>
        <div class="products">
        
                <form action="/submit" method="post">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" required><br>
            
                    <label for="mrp">MRP:</label>
                    <input type="number" id="mrp" name="mrp" required><br>
            
                    <label for="expiry">Expiry Date:</label>
                    <input type="date" id="expiry" name="expiry" required><br>
            
                    <label for="sellingpoint">Expected Selling Range</label>
                    <input type="number" id="selling" name="sellingpoint" required><br>
            
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="grocery">Grocery</option>
                        <!-- Add more options as needed -->
                    </select><br>
            
                    <!-- Additional fields can be added here -->
            
                    <input type="submit" value="Add A New Product">
                </form>
            
        </div>
        
    </div>




{% endblock %}
