{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{
    url_for('static', filename = 'css/add.css')
}}">
{% endblock %}

{% block content %}
    <div class="display">
        <div class="heading">
           Add A New Product
        </div>
        <div class="products">
          <form action="/submit" id="addForm" enctype="multipart/form-data">
              <label for="productName">Product Name:</label>
              <input type="text" id="productName" name="name" required><br>
              <label for="mrp">MRP:</label>
              <input type="number" id="mrp" name="price" required><br>
              <label for="expiry">Expiry Date:</label>
              <input type="date" id="expiry" name="expiry" required><br>
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" name="quantity" required><br>
              <label for="category">Category:</label>
              <select id="category" name="category" required>
                  <option value="electronics">Electronics</option>
                  <option value="clothing">Clothing</option>
                  <option value="grocery">Grocery</option>
                  <!-- Add more options as needed -->
              </select><br>
              <label for="pic">Product Image:</label>
              <input type="file" id="pic" name="pic" accept="image/*" required><br>
              <input type="submit" value="Add A New Product">
          </form>
        </div>
    </div>
{% endblock %}

{% block footer %}
  <script src="{{ url_for('static',filename='js/add.js') }}"></script>
{% endblock %}
